<!DOCTYPE hmtl>

<html>

    <head>
        <title>a breif test of SelectMatic</title>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.0/jquery.min.js" type="text/javascript"></script>
        <script src="selectmatic.js" type="text/javascript"></script>
        <link rel="stylesheet" href="selectmatic.css" type="text/css" />
        
        <script type="text/javascript">
            $(document).ready(function(){
                $('#partyTime').SelectMatic(null, null, null, true);
            });
        </script>
        
        <style type="text/css">
            #partyTime {
                position: relative;
                margin: 200px auto 0 auto;
            }
        </style>
        
    </head>
    
    <body>


        <ul id="partyTime" class="makeSelect">
            <li class="default" id="select_english">English</li>
            <li id="select_spanish">Spanish</li>
        </ul>
        
    </body>
    
</html>
